<ion-view>

    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>

    </ion-header-bar>

    <ion-content>
        <div class="list">


            <label class="item item-input">
                <span class="input-label">User Name :</span>
                <input type="text" placeholder="ชื่อผู้ใช้" ng-model = "data.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password :</span>
                <input type="password" placeholder="รหัสผ่าน" ng-model = "data.password" >
            </label>

            <div style="padding-right:5%;padding-left:5%;margin-top:15% ">

                <button class="button button-full button-positive" ng-click="login(data)">
                Login
            </button>


            </div>
        </div>
    </ion-content>
</ion-view>
